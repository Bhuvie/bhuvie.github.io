<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arcade Games</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #0a0a1a;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    font-family: 'Courier New', monospace;
    color: #ccc;
  }
  h1 {
    font-size: 42px;
    margin-bottom: 12px;
    letter-spacing: 4px;
    text-transform: uppercase;
    background: linear-gradient(180deg, #fff 0%, #888 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .subtitle {
    color: #555;
    font-size: 14px;
    margin-bottom: 50px;
  }
  .games {
    display: flex;
    gap: 40px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .game-card {
    width: 280px;
    background: #12122a;
    border: 2px solid #222;
    border-radius: 12px;
    padding: 24px;
    text-align: center;
    text-decoration: none;
    color: #ccc;
    transition: border-color 0.2s, transform 0.2s, box-shadow 0.2s;
    cursor: pointer;
    display: block;
  }
  .game-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 30px rgba(0,0,0,0.5);
  }
  .game-card.tank:hover { border-color: #3a3; }
  .game-card.space:hover { border-color: #38f; }
  .game-card .icon {
    font-size: 56px;
    margin-bottom: 16px;
    display: block;
  }
  .game-card .name {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 8px;
    letter-spacing: 2px;
  }
  .game-card.tank .name { color: #4c4; }
  .game-card.space .name { color: #38f; }
  .game-card .desc {
    font-size: 12px;
    color: #666;
    line-height: 1.5;
  }
  .game-card .badge {
    display: inline-block;
    margin-top: 14px;
    padding: 4px 12px;
    border-radius: 4px;
    font-size: 11px;
    font-weight: bold;
    letter-spacing: 1px;
  }
  .game-card.tank .badge { background: #1a2e1a; color: #4c4; }
  .game-card.space .badge { background: #1a1a2e; color: #38f; }
  .footer {
    margin-top: 60px;
    font-size: 13px;
    color: #444;
  }
</style>
</head>
<body>
  <h1>Arcade</h1>
  <p class="subtitle">Select a game to play</p>
  <div class="games">
    <a class="game-card tank" href="battletank.html">
      <span class="icon">&#x1F3AE;</span>
      <div class="name">BATTLE TANK</div>
      <div class="desc">Control a tank, destroy enemies, collect shields. Multiple enemy types and difficulty levels.</div>
      <span class="badge">PLAY</span>
    </a>
    <a class="game-card space" href="battlespace.html">
      <span class="icon">&#x1F680;</span>
      <div class="name">BATTLE SPACE FORCE</div>
      <div class="desc">Side-scrolling space shooter with 5 weapon types, 5 enemy classes, and powerups.</div>
      <span class="badge">PLAY</span>
    </a>
  </div>
  <p class="footer">made with nostalgic &#x2764;&#xFE0F; by bhuvi</p>
</body>
</html>
